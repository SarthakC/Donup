<div>
<form name="changePassword" ng-submit="changeMyPassword()" role="form">
<div class="form-group"
			ng-class="{ 'has-error': changePassword.password.$dirty && changePassword.password.$error.required }">
<label for="oldPassword">Enter old password: </label><input type="password" ng-model="user.password.old"  id="oldPassword" required ng-minlength="5" ng-maxlength="20"></input>
<span ng-show="changePassword.password.$dirty && changePassword.password.$error.required"
				class="help-block">Password is required.</span> <span
				ng-show="changePassword.password.$error.minlength" class="help-block">Password
				is too short. It should be more than 5 characters</span> <span
				ng-show="changePassword.password.$error.maxlength" class="help-block">Password
				is too long. It should be less than 20 characters.</span>
<label for="newPassword">Enter new password: </label><input type="password" id="newPassword" ng-model="user.password.new" required ng-minlength="5" ng-maxlength="20"></input>
<label for="confirmPassword">Enter new password again: </label><input type="password" id="confirmPassword" ng-model="user.password.confirm" required ng-minlength="5" ng-maxlength="20"></input>
<button type="submit" ng-disabled="changePassword.$invalid" class="btn btn-primary">Change password
</button>
</div>

<link rel="stylesheet" href="assets/css/loginStyle.css">
<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="registerForm" ng-submit="registerUser()" role="form">
        <div class="form-group" ng-class="{ 'has-error': registerForm.name.$dirty && registerForm.name.$error.required }">
            <label for="username">Name</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="user.name" required />
            <span ng-show="registerForm.name.$dirty && registerForm.name.$error.required" class="help-block">Name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerForm.username.$dirty && registerForm.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
            <span ng-show="registerForm.username.$dirty && registerForm.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerForm.password.$dirty && registerForm.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
            <span ng-show="registerForm.password.$dirty && registerForm.password.$error.required" class="help-block">Password is required</span>
        </div>
         <div class="form-group" ng-class="{ 'has-error': registerForm.confirmPassword.$dirty && registerForm.password.$error.required }">
            <label for="password">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="user.confirmPassword" required />
            <span ng-show="registerForm.confirmPassword.$dirty && registerForm.confirmPassword.$error.required" class="help-block">Passwords don't match</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="registerForm.$invalid || dataLoading" class="btn btn-primary">Register</button>

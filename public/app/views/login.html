<link rel="stylesheet" href="assets/css/loginStyle.css">
<div class="logmod__container">
     <div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="loginForm" ng-submit="loginUser()" role="form">
        <div class="form-group" ng-class="{ 'has-error': loginForm.username.$dirty && loginForm.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required ng-minlength="5" ng-maxlength="50"/>
            <span ng-show="loginForm.username.$dirty && loginForm.username.$error.required" class="help-block">Username is required</span>
            <span ng-show="loginForm.username.$error.minlength" class="help-block">Username is too short.</span>
            <span ng-show="loginForm.username.$error.maxlength" class="help-block">Username is too long. It should be less than 50 characters</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required ng-minlength="8" ng-maxlength="20"/>
            <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="help-block">Password is required</span>
                <span ng-show="loginForm.password.$error.minlength" class="help-block">Password is too short.</span>
            <span ng-show="loginForm.password.$error.maxlength" class="help-block">Password is too long. It should be less than 20 characters</span>
        </div>
        <div class="form-actions">
            <li ng-show="message != undefined" class="alert alert-danger">{{message}}</li>
            <button type="submit" ng-disabled="loginForm.$invalid || dataLoading" class="btn btn-primary">Login</button>

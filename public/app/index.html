<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Donup</title>

<!-- FOR ANGULAR ROUTING -->
<base href="/">

<!-- CSS  -->
<link rel="stylesheet" href="assets/css/animate.min.css">
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/style.css">

<!-- JS -->
<script src="assets/js/angular.js"></script>
<script src="assets/js/angular-route.min.js"></script>
<script src="assets/js/angular-animate.min.js"></script>

<!-- controllers -->
<script src="app/components/user/userLoginController.js"></script>
<script src="app/components/user/userRegisterController.js"></script>

<!-- services -->
<script src="app/components/user/userLoginService.js"></script>
<script src="app/components/user/userRegisterService.js"></script>
<script src="app/components/security/authService.js"></script>

<!-- main Angular app files -->
<script src="app/app.routes.js"></script>
<script src="app/app.js"></script>
</head>
<body ng-app="donup" ng-controller="mainController as main">

	<!-- NAVBAR -->
	<header>
		<div class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a href="/" class="navbar-brand">DONUP</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="/users"> Users</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
					<li ng-if="main.loggedIn" class="navbar-text">Hello {{
						main.user.username }}!</li>
					<li ng-if="main.loggedIn"><a href="#"
						ng-click="main.doLogout()">Logout</a></li>
				</ul>
			</div>
		</div>
	</header>

	<main class="container"> <!-- ANGULAR VIEWS -->
	<div ng-view></div>
	</main>

</body>
</html>
